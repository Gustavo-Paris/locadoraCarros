<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cadastro de carros</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Locadora de carros</a>
        <button class="navbar-toggler" type="button" data-cbs-toggle="collapse" data-bs-target="/" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/carros">Carros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Locações</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid container-sm">
    <h1>Cadastro de carro</h1>
    <form class="row" method="post" action="/submitCarros">
        <div class="col-md-2">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" aria-describedby="Codigo" name="codigo" value="">
        </div>
        <div class="col-md-5">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" aria-describedby="Nome" name="nome" value="">
        </div>
        <div class="col-md-2">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" aria-describedby="Marca" name="marca" value="">
        </div>
        <div class="col-md-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" aria-describedby="Modelo" name="modelo" value="">
        </div>
        <div class="col-md-4">
            <label for="preco" class="form-label">Preço</label>
            <input type="text" class="form-control" id="preco" aria-describedby="Preco" name="preco" value="">
        </div>
        <div class="col-md-4">
            <label for="valorLoc" class="form-label">Valor de locação</label>
            <input type="text" class="form-control" id="valorLoc" aria-describedby="ValorLoc" name="valorLoc" value="">
        </div>
        <div class="col-md-4" style="margin-top: 35px">
            <label>Disponível?</label>
            <div class="form-check form-check-inline" style="margin-left: 10px">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="S">
                <label class="form-check-label" for="inlineRadio1">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="N">
                <label class="form-check-label" for="inlineRadio2">Não</label>
            </div>
        </div>
        <hr style="margin-top: 40px">
        <div class="col-md-3" style="margin-bottom: 20px; margin-top: 20px">
            <button type="submit" class="btn btn-primary btn-md">Cadastrar</button>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Preço</th>
            <th scope="col">Valor Locação</th>
            <th scope="col">Disponível?</th>
        </tr>
        </thead>
        <tbody>{$table}</tbody>
    </table>
    <div class="col-md-3">
        <a href="/" class="btn btn-primary btn-md">Voltar</a>
    </div>
</div>
</body>
</html>
