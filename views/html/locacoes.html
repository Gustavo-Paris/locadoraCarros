<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Locações</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Locadora de carros</a>
        <button class="navbar-toggler" type="button" data-cbs-toggle="collapse" data-bs-target="/" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/carros">Carros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Locações</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid container-sm">
    <h1>Locações</h1>
    <form class="row" method="post" action="/submitLocacoes">
        <div class="col-md-2">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" aria-describedby="Codigo" name="codigo" value="">
        </div>
        <div class="col-md-5">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" aria-describedby="usuario" name="usuario" value="">
        </div>
        <div class="col-md-2">
            <label for="carro" class="form-label">Carro</label>
            <input type="text" class="form-control" id="carro" aria-describedby="carro" name="carro" value="">
        </div>
        <div class="col-md-3">
            <label for="dataLoc" class="form-label">Data Locação</label>
            <input type="text" class="form-control" id="dataLoc" aria-describedby="dataLoc" name="dataLoc" value="">
        </div>
        <div class="col-md-4">
            <label for="dataEstDevolucao" class="form-label">Data estimada devolução</label>
            <input type="text" class="form-control" id="dataEstDevolucao" aria-describedby="dataEstDevolucao" name="dataEstDevolucao" value="">
        </div>
        <div class="col-md-4">
            <label for="dataDevolucao" class="form-label">Data devolução</label>
            <input type="text" class="form-control" id="dataDevolucao" aria-describedby="dataDevolucao" name="dataDevolucao" value="">
        </div>
        <div class="col-md-4">
            <label for="valorCobrado" class="form-label">Valor cobrado</label>
            <input type="text" class="form-control" id="valorCobrado" aria-describedby="valorCobrado" name="valorCobrado" value="">
        </div>
        <div class="col-md-4">
            <label for="valorPago" class="form-label">Valor pago</label>
            <input type="text" class="form-control" id="valorPago" aria-describedby="valorPago" name="valorPago" value="">
        </div>
        <div class="col-md-4">
            <label for="valorMulta" class="form-label">Valor multa</label>
            <input type="text" class="form-control" id="valorMulta" aria-describedby="valorMulta" name="valorMulta" value="">
        </div>
        <hr style="margin-top: 40px">
        <div class="col-md-3" style="margin-bottom: 20px; margin-top: 20px">
            <button type="submit" class="btn btn-primary btn-md">Cadastrar</button>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Código</th>
            <th scope="col">Usuário</th>
            <th scope="col">Carro</th>
            <th scope="col">Data Locação</th>
            <th scope="col">Data estimada devolução</th>
            <th scope="col">Data devolução</th>
            <th scope="col">Valor cobrado</th>
            <th scope="col">Valor pago</th>
            <th scope="col">Valor multa</th>
        </tr>
        </thead>
        <tbody>{$table}</tbody>
    </table>
    <div class="col-md-3">
        <a href="/" class="btn btn-primary btn-md">Voltar</a>
    </div>
</div>
</body>
</html>
